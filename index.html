<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section id="hero" class="d-flex flex column justify-content-center align-items-center">
        <div class="container">
            <img src="./assets/images/hero.png" alt="hero photo of generic weather forecast">
        </div>
    </section>

    <section id="main">
        <section id="search-results" class="search-results">
            <div class="container d-flex justify-content-start">
                <div class="row">
                    <div class="col-xl-4 col-lg-5">
                        <div class="content">
                            <div id="search-bar">
                                <form class="location-input" id="city-form">
                                    <label>
                                        <h3>What's the forecast?</h3>
                                        <input type="text" id="city-input" placeholder="Enter a city">
                                    </label>
                                    <br>
                                    <input class ="submit" type="submit" id="submit" value="Search">
                                </form>
                            </div>
                            <div id="search-history">
                        </div>
                    </div>

                    <div class="row">
                        <div id="current-weather"></div>
                    </div>

                    <div class="row">
                        <div id="forecast"></div>
                    </div>

                </div>
            </div>
        </section>
    </section>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://code.jquery.com/jquery-3.7.0.slim.min.js" 
        integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" 
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
