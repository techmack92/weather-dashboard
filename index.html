<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-dark">

    <section id="hero" class="column justify-content-center align-items-center">
        <div 
        class="bg-image" 
        style="background-image: url('./assets/images/hero.png');
        height: 400px;">
    </section>

    <!-- Search box & search history-->
    <section id="main">
        <section id="search-results" class="search-results">
            <div class="container-lg p-5">
                <div class="row">
                    <div class="col-md-12 text-center mx-auto">
                        <div class="content">
                            <div id="search-bar">
                                <form class="location-input" id="city-form">
                                    <div>
                                        <h1 class="text-center">What's the forecast?</h1><br>
                                        <input class="form-control text-center" type="text" id="city-input" placeholder="Enter a city">
                                    </div><br>
                                    <div class="d-grid gap-2">
                                        <input class ="submit btn btn-outline-primary" type="submit" id="submit" value="Search">
                                    </div>
                                    <br>
                                </form>
                            </div>
                            <div id="search-history">
                                <h2 class="text-center">Search History:</h2>
                            </div>
                        </div>
                    </div>

                    
                    <!-- Display current weather (1 day) -->
                    <div class="col-md-12 justify-content-end">
                        <div class="row" id="current-weather"></div>
                    </div>
                    
                    <!-- Display 5-day forecast -->
                    <div>
                        <div class="d-flex justify-content-center" id="forecast"></div>
                    </div>

                </div>
            </div>
        </section>
    </section>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://code.jquery.com/jquery-3.7.0.slim.min.js" 
        integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" 
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
